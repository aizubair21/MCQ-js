<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ - a minimal mcq examination system with vanila js</title>
    <link rel="stylesheet" href="mcq.css">
</head>

<body>

    <div id="quiz_app">

        <!-- corder element  -->
        <div class="corner_element">
            <div class="corner_item"></div>
            <div class="corner_item"></div>
            <div class="corner_item"></div>
            <div class="corner_item"></div>
        </div>

        <!-- app element  -->
        <div class="qiz_header">
            <div class="header_body">
                <div class="alert">
                    *Included with Plus and Minus point
                </div>
                <div class="institute">
                    Brilliant Bangladesh MCQ Examination
                </div>

                <div class="h_top">
                    <div class="group">
                        <img src="img/gorup.png" style="padding-right: 5px;" alt="" srcset=""> Group - A
                    </div>

                    <div class="total_time">
                        60 min
                    </div>
                </div>

                <div class="timeAndMark">
                    <div class="total_mark">

                    </div>
                    <div class="total_time_left">
                        Time Left
                        <div class="tm_left">

                            <div class="tm_left_min">60</div>
                            <div class="tm_left_sec">55</div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="qiz_body">
            <div class="form_wrapper">
                <form action="#" class="exam_form" style="width:100%">

                    <div class="form_content">

                    </div>

                    <div class="button">
                        <button type="button" onclick="nextEquestion()" class="sub_btn">Next</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="qiz_footer">

        </div>
    </div>

    <script src="mcq.js"></script>
</body>

</html>
